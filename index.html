<!DOCTYPE html>
<html lang="en">

<head>

    <script src="script/sceneMenu.js"></script>
    <script src="script/scenePlay.js"></script>
    <link rel="icon" href="/assets/images/btn_play.png">
    <title>Ocong</title>
</head>

<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1024,
            height: 768,
            scene: [
                sceneMenu,
             scenePlay],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }

            }
        };
        const game = new Phaser.Game(config);
    </script>
